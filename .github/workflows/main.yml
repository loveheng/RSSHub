name: Build and Push Docker Image

on:
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}  # 推荐使用 token

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6  # 更新到最新版本
        with:
          context: .
          platforms: linux/amd64,linux/arm64  # 多平台支持
          push: true
          tags: |
            2018docker/rsshub:latest
            2018docker/rsshub:${{ github.sha }}  # 添加 commit sha 标签
          cache-from: type=gha  # 使用 GitHub Actions 缓存
          cache-to: type=gha,mode=max
          sbom: true  # 生成 SBOM（软件物料清单）
